<!DOCTYPE html>
<html lang="pt-=br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

</head>

<body>
    <section>
        <div id="celulares-esquerda">
            <img id="foto-celular" src="https://i.imgur.com/64bZuP1.png" alt="Foto de dois celulares">
        </div>
        <div id="lado-direito">
            <div id="login">
                <img id="logo-instagram"
                    src="https://cdn.pixabay.com/photo/2016/08/15/01/29/instagram-1594387_960_720.png"
                    alt="Logo do Instagram densenhado de uma forma abstrata">
                <div id="input">
                    <input type="text" name="tel/usuario/email" id="input-email"
                        placeholder="Telefone, nome de usuário ou email" class="input"> <br>
                    <input type="password" name="senha" id="senha" placeholder="Senha" class="input">
                </div>
                <button id="botão-entrar">Entrar</button>

                <div id="div-ou">
                    <hr id="hr-01"> <hr id="hr-02"> <p id="ou"> OU
                </div>
                <div id="entrar-facebook">
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522fe36wy97zkv219yusf6w1dcd0biijpixnhnt518o4vpn1mt5rfe%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3De7491bb4-bf5d-4c28-8013-84bfe61c54f6%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522fe36wy97zkv219yusf6w1dcd0biijpixnhnt518o4vpn1mt5rfe%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0"
                        id="a-entrar-facebook">
                        <i id="icon-facebook" class="fa fa-facebook-square" aria-hidden="true"></i>
                        <p id="txt-entrar-facebook">Entrar com o Facebook</p>
                </a>
                </div>
                <a href="https://www.instagram.com/accounts/password/reset/">
                    <p id="esqueceu-senha">Esqueceu a senha?</p>
                </a>
            </div>
            <div id="não-tem-conta">
                <p id="txt-não-tem-conta">Não tem uma conta? <a
                        href="https://www.instagram.com/accounts/emailsignup/">Cadastra-se</a></p>
            </div>
            <div id="aplicativos">
                <p id="obter-apps">Obtenha o aplicativo.</p><br>
                <img class="imgs-lojas" id="img-apple"
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png"
                    alt="imagem da App store">
                <img class="imgs-lojas" id="img-google"
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png"
                    alt="Imagem do Google Play">
            </div>
        </div>

    </section>

</body>

</html>
